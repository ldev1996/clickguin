<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Pinguim</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: #bde7f6;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: radial-gradient(white 2px, transparent 3px);
            background-size: 40px 40px;
            overflow: hidden;
        }

        /* Painel esquerdo */
        .left-panel {
            width: 25%;
            text-align: center;
        }

        .updates {
            background: #f9c5b3;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 5px 5px 0 #fce08b;
            margin-bottom: 20px;
        }

        .updates h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .updates input {
            display: block;
            width: 90%;
            margin: 5px auto;
            border: none;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        .explanation {
            background: #f9c5b3;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 5px 5px 0 #9ee5f0;
            font-style: italic;
            text-align: center;
            font-size: 14px;
        }

        /* Centro */
        .center {
            text-align: center;
            flex: 1;
        }

        .penguin {
            width: 220px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .penguin:active {
            transform: scale(1.1);
        }

        /* Painel direito */
        .right-panel {
            width: 25%;
            text-align: center;
        }

        .score-box {
            background: #6a7ba2;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 4px 4px 0 #3e4a5f;
            margin-bottom: 15px;
        }

        .vitals {
            background: #fff6d6;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 4px 4px 0 #c2b280;
            margin-bottom: 20px;
        }

        .vital-bar {
            width: 100%;
            height: 10px;
            background: #4caf50;
            border-radius: 5px;
            margin-top: 8px;
        }

        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        .reset {
            background: #9edff3;
            box-shadow: 4px 4px 0 #5aaac2;
        }

        .click {
            background: #ff9b92;
            box-shadow: 4px 4px 0 #e57a7a;
        }

        .reset:hover {
            background: #87d3ea;
        }

        .click:hover {
            background: #ff857b;
        }
    </style>
</head>

<body>

    <!-- Painel Esquerdo -->
    <div class="left-panel">
        <div class="updates">
            <h3>Lista de Uptades</h3>
            <input type="text" value="Uptade 1">
            <input type="text" value="Uptade 2">
            <input type="text" value="Uptade 3">
            <input type="text" value="Uptade 4">
            <input type="text" value="Uptade 5">
            <input type="text" value="Uptade 6">
        </div>
        <div class="explanation" id="explicacao">
            *Explicação do uptade selecionado*<br>
            Lalalalalalalalala
        </div>
    </div>

    <!-- Centro -->
    <div class="center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Penguin_icon.svg" class="penguin" alt="Pinguim">
    </div>

    <!-- Painel Direito -->
    <div class="right-panel">
        <div class="score-box">
            PONTUAÇÃO<br>
            <span id="pontos">0</span>
        </div>

        <div class="vitals">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Ekg_heart.svg" width="100%">
            <div class="vital-bar" id="vida"></div>
        </div>

        <button class="reset" onclick="resetar()">Reset</button>
        <button class="click" onclick="adicionarPonto()">CLICK</button>
    </div>

    <script>
        let pontos = 0;
        let vida = 100;

        function adicionarPonto() {
            pontos++;
            document.getElementById('pontos').textContent = pontos;
            diminuirVida();
        }

        function resetar() {
            pontos = 0;
            vida = 100;
            document.getElementById('pontos').textContent = pontos;
            document.getElementById('vida').style.width = vida + "%";
        }

        function diminuirVida() {
            vida -= 2;
            if (vida < 0) vida = 0;
            document.getElementById('vida').style.width = vida + "%";
        }
    </script>

</body>

</html>
