<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Clickguin</title>
</head>

<body>

    <!-- Painel Esquerdo -->
    <div class="left-panel">
        <div class="upgrades">
            <h3>Upgrades</h3>
            <div id="upgrade-container"></div>
            <p style="color: #3e4a5f">Cima/Baixo para navegar.<br>Espaço para comprar.</p>
        </div>
        <div id="explanation">
            *Explicação do uptade selecionado*<br>
            Lalalalalalalalala
        </div>
    </div>

    <!-- Centro -->
    <div class="center">
        <img src="img/pinguim.png" id="penguin" alt="Pinguim">
        <img src="img/coração.png" id="heart" alt="Coração">
    </div>


    <!-- Painel Direito -->
    <div class="right-panel">
        <div class="score-box">
            <h3>PONTUAÇÃO</h3>
            <span id="pontos">0</span>
        </div>

        <div class="vitals">
            <img src="img/coração.png" width="100%">
            <div class="vital-bar" id="vida"></div>
        </div>

        <button id="reset">Reset</button>
        <button id="clicker">CLICK</button>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
